<!doctype html><html><head><meta http-equiv="Content-type" content="text/html; charset=utf-8"/><title>Warnings example</title><script defer="defer" src="../main.js"></script></head><body><div><button name="start" type="button">▶️</button> <button name="stop" type="button">⏹️</button></div><div id="paper"></div><div><input name="fixed" type="checkbox">Fixed Mode<button name="json" type="button">Serialize and Reload</button> <input name="layout" type="checkbox">Include layout information</div><div><button name="ppt_up" type="button">+</button><button name="ppt_down">-</button><button name="left">&lt;</button><button name="right">&gt;</button><button name="live">live</button></div><div id="monitor"></div><div id="iopanel"></div><script>var circuit, monitor, monitorview, iopanel, paper;
      document.addEventListener('DOMContentLoaded', () => {
          var start = $('button[name=start]');
          var stop = $('button[name=stop]');
          var papers = {};
          const fixed = function (fixed) {
            Object.values(papers).forEach(p => p.fixed(fixed));
          }
          const loadCircuit = function (json) {
            circuit = new digitaljs.Circuit(json);
            monitor = new digitaljs.Monitor(circuit);
            monitorview = new digitaljs.MonitorView({model: monitor, el: $('#monitor') });
            iopanel = new digitaljs.IOPanelView({model: circuit, el: $('#iopanel') });
            circuit.on('new:paper', function(paper) {
              paper.fixed($('input[name=fixed]').prop('checked'));
              papers[paper.cid] = paper;
              paper.on('element:pointerdblclick', (cellView) => {
                window.digitaljsCell = cellView.model;
                console.info('You can now access the doubly clicked gate as digitaljsCell in your WebBrowser console!');
              });
            });
            circuit.on('changeRunning', () => {
              if (circuit.running) {
                start.prop('disabled', true);
                stop.prop('disabled', false);
              } else {
                start.prop('disabled', false);
                stop.prop('disabled', true);
              }
            });
            paper = circuit.displayOn($('#paper'));
            fixed($('input[name=fixed]').prop('checked'));
            circuit.on('remove:paper', function(paper) {
              delete papers[paper.cid];
            });
            circuit.start();
          }
          start.on('click', (e) => { circuit.start(); });
          stop.on('click', (e) => { circuit.stop(); });
          $('button[name=json]').on('click', (e) => {
            monitorview.shutdown();
            iopanel.shutdown();
            circuit.stop();
            const json = circuit.toJSON($('input[name=layout]').prop('checked'));
            console.log(json);
            loadCircuit(json);
          });
          $('input[name=fixed]').change(function () {
            fixed($(this).prop('checked'));
          });
          $('button[name=ppt_up]').on('click', (e) => { monitorview.pixelsPerTick *= 2; });
          $('button[name=ppt_down]').on('click', (e) => { monitorview.pixelsPerTick /= 2; });
          $('button[name=left]').on('click', (e) => { monitorview.live = false; monitorview.start -= monitorview._width / monitorview.pixelsPerTick / 4; });
          $('button[name=right]').on('click', (e) => { monitorview.live = false; monitorview.start += monitorview._width / monitorview.pixelsPerTick / 4; });
          $('button[name=live]').on('click', (e) => { monitorview.live = true; });
          $(window).ready(function () { loadCircuit({"devices":{"const1":{"type":"Constant","constant":"00"},"not":{"type":"Not","bits":2},"lamp":{"type":"Lamp"},"const2":{"type":"Constant"},"subcir":{"type":"Subcircuit","celltype":"subcir2"},"display":{"type":"NumDisplay","bits":2}},"connectors":[{"to":{"id":"not","port":"in"},"from":{"id":"const1","port":"out"}},{"to":{"id":"lamp","port":"in"},"from":{"id":"not","port":"out"}},{"to":{"id":"subcir","port":"in"},"from":{"id":"const2","port":"out"}},{"to":{"id":"display","port":"in"},"from":{"id":"subcir","port":"out"}}],"subcircuits":{"subcir2":{"devices":{"in":{"type":"Input","net":"in"},"out":{"type":"Output","net":"out","bits":2},"subcir":{"type":"Subcircuit","celltype":"subcir"}},"connectors":[{"to":{"id":"out","port":"in"},"from":{"id":"subcir","port":"out"}},{"to":{"id":"subcir","port":"in"},"from":{"id":"in","port":"out"}}]},"subcir":{"devices":{"in":{"type":"Input","net":"in"},"out":{"type":"Output","net":"out","bits":2}},"connectors":[{"to":{"id":"out","port":"in"},"from":{"id":"in","port":"out"}}]}}}) });
      });</script></body></html>

<!doctype html><html><head><meta http-equiv="Content-type" content="text/html; charset=utf-8"/><title>Input/Output types</title><script defer="defer" src="../main.js"></script></head><body><div><button name="start" type="button">▶️</button> <button name="stop" type="button">⏹️</button></div><div id="paper"></div><div><input name="fixed" type="checkbox">Fixed Mode<button name="json" type="button">Serialize and Reload</button> <input name="layout" type="checkbox">Include layout information</div><div><button name="ppt_up" type="button">+</button><button name="ppt_down">-</button><button name="left">&lt;</button><button name="right">&gt;</button><button name="live">live</button></div><div id="monitor"></div><div id="iopanel"></div><script>var circuit, monitor, monitorview, iopanel, paper;
      document.addEventListener('DOMContentLoaded', () => {
          var start = $('button[name=start]');
          var stop = $('button[name=stop]');
          var papers = {};
          const fixed = function (fixed) {
            Object.values(papers).forEach(p => p.fixed(fixed));
          }
          const loadCircuit = function (json) {
            circuit = new digitaljs.Circuit(json);
            monitor = new digitaljs.Monitor(circuit);
            monitorview = new digitaljs.MonitorView({model: monitor, el: $('#monitor') });
            iopanel = new digitaljs.IOPanelView({model: circuit, el: $('#iopanel') });
            circuit.on('new:paper', function(paper) {
              paper.fixed($('input[name=fixed]').prop('checked'));
              papers[paper.cid] = paper;
              paper.on('element:pointerdblclick', (cellView) => {
                window.digitaljsCell = cellView.model;
                console.info('You can now access the doubly clicked gate as digitaljsCell in your WebBrowser console!');
              });
            });
            circuit.on('changeRunning', () => {
              if (circuit.running) {
                start.prop('disabled', true);
                stop.prop('disabled', false);
              } else {
                start.prop('disabled', false);
                stop.prop('disabled', true);
              }
            });
            paper = circuit.displayOn($('#paper'));
            fixed($('input[name=fixed]').prop('checked'));
            circuit.on('remove:paper', function(paper) {
              delete papers[paper.cid];
            });
            circuit.start();
          }
          start.on('click', (e) => { circuit.start(); });
          stop.on('click', (e) => { circuit.stop(); });
          $('button[name=json]').on('click', (e) => {
            monitorview.shutdown();
            iopanel.shutdown();
            circuit.stop();
            const json = circuit.toJSON($('input[name=layout]').prop('checked'));
            console.log(json);
            loadCircuit(json);
          });
          $('input[name=fixed]').change(function () {
            fixed($(this).prop('checked'));
          });
          $('button[name=ppt_up]').on('click', (e) => { monitorview.pixelsPerTick *= 2; });
          $('button[name=ppt_down]').on('click', (e) => { monitorview.pixelsPerTick /= 2; });
          $('button[name=left]').on('click', (e) => { monitorview.live = false; monitorview.start -= monitorview._width / monitorview.pixelsPerTick / 4; });
          $('button[name=right]').on('click', (e) => { monitorview.live = false; monitorview.start += monitorview._width / monitorview.pixelsPerTick / 4; });
          $('button[name=live]').on('click', (e) => { monitorview.live = true; });
          $(window).ready(function () { loadCircuit({"devices":{"inSingle":{"label":"1-bit input","bits":1,"type":"Input"},"inBus":{"label":"4-bit input","bits":4,"type":"Input"},"outSingle":{"label":"1-bit output","bits":1,"type":"Output"},"outBus":{"label":"4-bit output","bits":4,"type":"Output"},"subcir":{"label":"Subcircuit with I/O","type":"Subcircuit","celltype":"pipes"}},"connectors":[{"from":{"id":"inSingle","port":"out"},"to":{"id":"subcir","port":"i1"}},{"from":{"id":"inBus","port":"out"},"to":{"id":"subcir","port":"i4"}},{"from":{"id":"subcir","port":"o1"},"to":{"id":"outSingle","port":"in"}},{"from":{"id":"subcir","port":"o4"},"to":{"id":"outBus","port":"in"}}],"subcircuits":{"pipes":{"devices":{"inSingle":{"type":"Input","bits":1,"net":"i1"},"inBus":{"type":"Input","bits":4,"net":"i4"},"outSingle":{"type":"Output","bits":1,"net":"o1"},"outBus":{"type":"Output","bits":4,"net":"o4"}},"connectors":[{"from":{"id":"inSingle","port":"out"},"to":{"id":"outSingle","port":"in"}},{"from":{"id":"inBus","port":"out"},"to":{"id":"outBus","port":"in"}}]}}}) });
      });</script></body></html>
